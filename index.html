<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define que a página deve ser responsiva -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>CodeConnect</title> 
</head>
<body>
    <aside>
        <img src="./img/Logo.svg" alt="logo do CodeConnect"> <!-- Logo da aplicação -->
        <nav>
            <ul class="lista-links"> <!-- Lista de navegação -->
                <li><a href="#" class="link-destque">Publicar</a></li> <!-- Link para publicar -->
                <li><a href="#"><img src="./img/feed.svg"> feed</a></li> <!-- Link para feed -->
                <li><a href="#"><img src="./img/account_circle.svg"> Perfil</a></li> <!-- Link para perfil -->
                <li><a href="#"><img src="./img/info.svg"> Sobre nós</a></li> <!-- Link para sobre nós -->
                <li><a href="#"><img src="./img/logout.svg"> Sair</a></li> <!-- Link para sair -->
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="./img/imagem1.png" alt="" class="main-imagem"> <!-- Imagem principal -->
            </div>
            <button id="upload-btn">Carregar imagem</button> <!-- Botão para carregar imagem -->
            <input type="file" id="image-upload" accept="image/" style="display: none;"/> <!-- Input oculto para selecionar arquivo -->
            <div class="container-imagem-nome">
                <p>image_projeto.png</p> <!-- Nome da imagem -->
                <img src="./img/close.svg"> <!-- Ícone de fechar -->
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2> <!-- Título da seção -->
            <form>
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" id="nome" name="nome"/> <!-- Input para o nome do projeto -->
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea> <!-- Área de texto para a descrição do projeto -->
                </div>
                <div>
                    <label for="categoria">Tags</label>
                    <input type="text" name="categoria" id="input-tags"/> <!-- Input para as tags -->
                </div>
                <ul class="litsa-tags" id="lista-tags"> <!-- Lista para exibir as tags -->
                </ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar</button> <!-- Botão para descartar o projeto -->
                    <button class="botao-publicar">Publicar</button> <!-- Botão para publicar o projeto -->
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script> <!-- Importa o arquivo JavaScript -->
</body>
</html>
